<div class="ui attached stackable menu">
  <nav class="ui container">
    <h2 class="ui header" style="margin: 0px;">
      <div class="content">
        ConfHub
        <div class="sub header" style="font-size: 0.5em;">www.foofilers.com</div>
      </div>
    </h2>
    <a class="item" routerLink="">
      <i class="home icon"></i> Home
    </a>
    <a class="item no-padding-top-bottom" routerLink="/applications" *ngIf="isLogged()">
      <i class="grid layout icon"></i> Applications
    </a>
    <a class="item no-padding-top-bottom" routerLink="/applications" *ngIf="isLogged()">
      <i class="users icon"></i> Users
    </a>
    <div class="right item no-padding-top-bottom">
      <div class="ui form" *ngIf="!isLogged()" >
        <div class="inline fields" style="margin: 0px;">
          <div class="field">
            <input type="text" [(ngModel)]="username" placeholder="Username"/>
          </div>
          <div class="field">
            <input type="password" [(ngModel)]="password" placeholder="Password"/>
          </div>
          <div class="field">
            <div class="ui icon blue button" (click)="onLogin()">
              <i class="sign in icon"></i>
              SignIn
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="isLogged()">
        <i class="ui user icon"></i> {{userLogged.username}}
        <i class="sign out icon link " (click)="onLogout()" title="Logout"></i>
      </div>
    </div>
  </nav>
</div>

<div class="ui container">
  <app-error-message></app-error-message>
  <div class="basic segment">
    <router-outlet></router-outlet>
  </div>
</div>
