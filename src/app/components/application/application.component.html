<app-breadcrumb [names]="['applications',appName]" [paths]="['/applications']"></app-breadcrumb>
<h2 class="ui header" >
  <i class="settings icon"></i>
  <div class="content">
    {{ (application)?.name}}
    <div class="sub header">{{(application)?.createdAt}}</div>
  </div>
</h2>

<h3>Versions</h3>
<div class="content">
  <app-versions [application]="application"></app-versions>
</div>
